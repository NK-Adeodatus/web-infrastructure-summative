<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>MovieHub</title>
</head>
<body>
    <nav>
        <h1>#MovieHub</h1>
        <input type="text" placeholder="Search.." class="search-input">
        <button class="search-btn">Search</button>   
    </nav>
    <main>
        <h1>MovieHub</h1>
        <p class="welcome-msg">Welcome to Movie Picks, your guide to the best and most popular films. Discover top-rated movies, explore ratings, and find your next favorite watch!</p>
        <div class="container">

            <div class="sorting-btns">
                <button id="all">All</button>
                <button id="action">Action</button>
                <button id="adventure">Adventure</button>
                <button id="romance">Romance</button>
                <button id="horror">Horror</button>
                <button id="comedy">Comedy</button>
                <button id="animation">Animation</button>
                <button id="fantasy">Fantasy</button>
                <button id="drama">Drama</button>
            </div>
            <div class="outer-film-container">
                <div id="film-container">
        
                </div>
            </div>
        </div>

    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
